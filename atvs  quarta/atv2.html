<!DOCTYPE html>
<html lang="en">
<head>

    <title>Revendedora de veículos JS</title>
</head>
<body>

        <h1>Revendedora de veículos JS</h1>
        <hr>
        <form onsubmit="return false;">
            <label for="titulo">Nome do veículo: </label>
            <input type="text" id="modelo" placeholder="Insira o modelo do veículo" required>
            <label for="duracao">Preço do veículo R$: </label>
            <input type="number" id="preco" placeholder="Insira o preço" required>
            <input type="submit" value="Calcular" onclick="calcular()">
        </form>
    
    
        <div class="result">
